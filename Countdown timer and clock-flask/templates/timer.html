<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script>
        function countdown() {
            var timeElement = document.getElementById("time");
            var timeRemaining = parseInt(timeElement.innerText);
            if (timeRemaining == 0) {
                alert("Timer finished!");
                return;
            }
            timeRemaining -= 1;
            timeElement.innerText = timeRemaining;
            setTimeout(countdown, 1000);
        }
        function startTimer() {
            var hours = parseInt(document.getElementById("hours").value);
            var minutes = parseInt(document.getElementById("minutes").value);
            var seconds = parseInt(document.getElementById("seconds").value);
            var totalSeconds = hours * 3600 + minutes * 60 + seconds;
            var timeElement = document.getElementById("time");
            timeElement.innerText = totalSeconds;
            setTimeout(countdown, 1000);
        }
    </script>
</head>
<body>
    <h1>Timer</h1>
    <form method="POST">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" min="0" max="24" required>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" min="0" max="60" required>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" min="0" max="60" required>
        <button type="button" name="start" onclick="startTimer()">Start Timer</button>
        <button type="button" name="stop" onclick="location.reload()">Reset Timer</button>
    </form>
    <h2>Time Remaining: <span id="time"></span></h2>
    
</body>
</html>
